{{- $href := "" -}}
{{- if strings.HasPrefix .Destination "http" -}}
  {{- $href = .Destination -}}
{{- else -}}
  {{- $page := .Page.GetPage .Destination -}}
  {{- if $page -}}
    {{- $href = $page.RelPermalink -}}
  {{- end -}}
{{- end -}}
<a href="{{ $href | safeURL }}">{{ .Text | safeHTML }}</a>
